<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Employee Directory</h1>
    <input type="text" id="searchInput" placeholder="Search by name or email" oninput="applySearch()">
    <select id="sortSelect" onchange="applySort()">
      <option value="">-- Sort By --</option>
      <option value="firstName">First Name</option>
      <option value="department">Department</option>
    </select>
    <select id="pageSize" onchange="changePageSize()">
      <option value="5">5 per page</option>
      <option value="10" selected>10 per page</option>
      <option value="25">25 per page</option>
      <option value="50">50 per page</option>
    </select>
    <button onclick="showAddForm()">Add Employee</button>
  </header>

  <main id="employeeContainer"></main>
  <div id="pagination" class="pagination"></div>

  <!-- Add/Edit Modal -->
  <div id="employeeModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="formTitle">Add Employee</h2>
      <form id="employeeForm">
        <input type="hidden" id="empId" />
        <input type="text" id="firstName" placeholder="First name" required />
        <input type="text" id="lastName" placeholder="Last name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="role" placeholder="Role" required />
        <div class="form-actions">
          <button type="button" onclick="closeModal()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/pagination.js"></script>
</body>
</html>
